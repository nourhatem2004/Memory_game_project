<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background-color: #C9C1C1; /* floral white */
                color: #4B0082; /* indigo text */
                text-align: center;
                font-family: 'Comic Sans MS', cursive, sans-serif;
            }

            canvas {
                border: 4px solid #FFDAB9; /* peach puff */
                background-color: #FFF0F5; /* lavender blush */
                margin-top: 10px;
                box-shadow: 0 0 15px #FF69B4; /* soft candy glow */
            }

            .score {
                font-size: 24px;
                font-weight: bold;
                color: #FF69B4; /* hot pink */
                margin: 10px 0;
            }

            .score p {
                margin: 4px 0;
            }

            button {
                background-color: #87CEFA; /* sky blue */
                color: white;
                border: none;
                padding: 10px 20px;
                font-family: inherit;
                font-size: 16px;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #FF69B4; /* hot pink on hover */
            }
        </style>
    </head>

    <body>
        <div class="score">
            <p>Score : <span id="score"></span></p>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <script src="main.js"></script>
    </body>
</html>
